<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="container__content">
                <h1 class="container__content__title">RANDOMIZER</h1>

                <div class="container__content__content">
                    <p class="container__content__text min">MINIMUM NUMBER</p>
                    <input type="text" class="container__content__input">

                    <p class="container__content__text max">MAXIMUM NUMBER</p>
                    <input type="text" class="container__content__input">

                    <button class="container__content__button">Generate</button>
                </div>
            </div>
            <div class="container__result"></div>
            
        </div>
        <div class="history">
            <h1 class="history__title">HISTORY</h1>
            <ul class="history__history"></ul>
        </div>
    </div>

    <!-- <div class="slider"></div> -->

    <script src="./main.js"></script>
</body>
</html>
